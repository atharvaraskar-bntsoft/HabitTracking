<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Habit Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #5a67d8;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
        }

        .form-group input[type="number"] {
            width: calc(100% - 22px);
        }

        button {
            background-color: #5a67d8;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #434190;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn-container button {
            width: 48%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Track Habit Progress</h1>
        <form id="habitProgressForm">
            <!-- Select Habit ID -->
            <div class="form-group">
                <label for="specialHabitId">Select Habit ID:</label>
                <select id="specialHabitId" name="specialHabitId" required>
                    <option value="1">1 - Drink Water</option>
                    <option value="2">2 - Morning Jogging</option>
                    <option value="3">3 - Read Books</option>
                    <!-- Populate with actual habit data -->
                </select>
            </div>

            <!-- Progress Input -->
            <div class="form-group">
                <label for="progress">Today's Progress:</label>
                <input type="number" id="progress" name="progress" placeholder="Enter progress (e.g., glasses of water)" min="1" required>
            </div>

            <!-- Completion Status -->
            <div class="btn-container">
                <button type="button" id="incompleteBtn">Incomplete</button>
                <button type="button" id="completeBtn">Complete</button>
            </div>

            <br>
            <button type="submit">Update Progress</button>
        </form>
    </div>

    <script src="js/MarkSpecialHabit.js"></script>
</body>
</html>
