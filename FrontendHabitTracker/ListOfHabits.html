<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit List</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            max-width: 800px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #5a67d8;
            font-weight: 700;
            text-transform: uppercase;
        }

        .habit-list {
            list-style-type: none;
            padding: 0;
        }

        .habit-item {
            background-color: #f9f9f9;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 10px;
            padding: 15px;
            text-align: left;
        }

        .habit-item h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .habit-item p {
            margin-bottom: 5px;
            color: #4a5568;
        }

        .habit-item span {
            font-weight: bold;
            color: #2d3748;
        }

        /* Button */
        button {
            margin-top: 20px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #5a67d8;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #434190;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .container h1 {
                font-size: 24px;
            }

            .habit-item h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Habit List</h1>
        <ul id="habitList" class="habit-list">
            <!-- Habits will be dynamically added here -->
        </ul>
        <button id="refreshButton">Refresh List</button>
    </div>

    <script src="js/habitList.js"></script>
</body>
</html>
