<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Habit Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .habit-progress {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .habit-progress h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .habit-progress-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .habit-name {
            flex: 2;
        }

        progress {
            flex: 4;
            margin: 0 10px;
        }

        .progress-count {
            flex: 1;
        }

        .habit-progress button {
            flex: 2;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .habit-progress button:hover {
            background-color: #0056b3;
        }

        .habit-progress button.completed {
            background-color: #28a745;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="habit-progress">
        <h2>Habit Progress</h2>

        <div class="habit-progress-item">
            <span class="habit-name">Drink Water</span>
            <progress id="progress-drink-water" value="4" max="8"></progress>
            <span class="progress-count">4/8</span>
            <button onclick="updateProgress('progress-drink-water', 8)">Mark Progress</button>
        </div>

        <div class="habit-progress-item">
            <span class="habit-name">Exercise</span>
            <progress id="progress-exercise" value="0" max="20"></progress>
            <span class="progress-count">0/20</span>
            <button onclick="updateProgress('progress-exercise', 20)">Mark Progress</button>
        </div>

        <div class="habit-progress-item">
            <span class="habit-name">Read</span>
            <progress id="progress-read" value="0" max="40"></progress>
            <span class="progress-count">0/40</span>
            <button onclick="updateProgress('progress-read', 40)">Mark Progress</button>
        </div>
    </div>

    <script>
        function updateProgress(progressId, max) {
            var progressBar = document.getElementById(progressId);
            var currentValue = parseInt(progressBar.value);
            
            if (currentValue < max) {
                progressBar.value = currentValue + 1;
                document.querySelector(`#${progressId} ~ .progress-count`).innerText = `${progressBar.value}/${max}`;
            }
            
            // Check if the progress is complete
            if (progressBar.value == max) {
                var button = document.querySelector(`#${progressId} ~ .progress-count ~ button`);
                button.innerText = "Completed";
                button.disabled = true; // Disable the button after completion
                button.classList.add('completed'); // Apply completed style
            }
        }
    </script>
</body>
</html>
